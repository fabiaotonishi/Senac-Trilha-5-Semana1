<!DOCTYPE html>

<html lang="en">
<head>
    <title>Idade para votar</title>
    <meta charset="utf-8" />
    <script>
        let idade = 0;
        idade = parseInt(prompt("Informe sua idade"));

        if (idade >= 16) {
            document.write("Você pode votar");
        }
        else {
            document.write("Você não pode votar");
        }
    </script>
</head>

</body>
</html>
