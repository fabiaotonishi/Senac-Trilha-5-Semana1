<!DOCTYPE html>

<html lang="en">
<head>
    <title>Bug no software</title>
    <meta charset="utf-8" />
    <script>
        const pi = 3.14;
        let altura = parseFloat(prompt("Digite a altura da piscina."));
        let raio = parseFloat(prompt("Digite o raio da piscina."));
        let area = pi * (raio * raio);
        let volume = (area * altura) * 1000;
        document.write("A piscina suporta " + volume + " litros");
    </script>
</head>
<body>
</body>
</html>
