<!DOCTYPE html>

<html lang="en">
<head>
    <title>Variáveis 2</title>
    <meta charset="utf-8" />
    <script>
        let a = 10;
        let b = 20;
        let aux = 0;

        document.write("<h1>Valores iniciais</h1>");
        document.write("Valor de a: " + a + "</br>");
        document.write("Valor de b: " + b + "</br>");

        aux = b;
        b = a;
        a = aux;

        document.write("<h1>Valores após a troca</h1>");
        document.write("Valor de a: " + a + "</br>");
        document.write("Valor de b: " + b + "</br>");


    </script>
</head>
<body>
</body>
</html>
